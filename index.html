<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .pdf-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 80%;
      height: 90%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="Breno Marinho Severino - Curriculo (2).pdf"></iframe>
  </div>
</body>
</html>
